<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mobisync Login</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" type="text/css" href="css/mobi_css.css">
	<link rel="stylesheet" href="docs/_assets/css/jqm-docs.css" />
	<script src="js/jquery.js"></script>
	<script src="docs/_assets/js/jqm-docs.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
	
	
	<style type="text/css">
	
	.input{
	color:#009999;
	font-size:16px;
	}
	
	
	#container{
	padding:2px;
	margin:2px;
	}
	
	</style>
</head>

<body>

<!-- beginning of page -->
<div data-role="page" id="index">


<!-- header -->
<div data-role="header" data-fullscreen="false" data-postion="fixed" data-theme="b">

<div>
<p style="text-align:center; padding:10px; color:#E3E3E3; font-size:20px;" > MOBISYNC </p>

</div>
</div>



<div data-role="content">


<div id="container"> <!-- main container -->

<form action="" method="POST" data-transition="pop">


<span class="input">Username</span>
<input type="text" name="user" id="username" data-mini="false">



<span class="input">Password</span>
<input type="password" name="pass" id="pass" data-inline="false">



<span class="input">Server Location</span>
<input type="text" name="location" id="pass" data-inline="false" value="http://www.mobisync.com">


<p></p>


<input type="submit" name="login" id="login" data-theme="a" data-inline="false" size="30" value="Log In" style="border-radius:0px">
</form>



</div>  <!-- end of main container -->


<div data-role="footer" data-position="fixed" data-theme="b">   <!--  beginning of footer content -->

<p style="color:#FFFFFF; text-align:center;"> Mobisync &#169; 2012 </p>  <!-- end of footer -->

</div>


</div>
